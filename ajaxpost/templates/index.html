{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static "mainapp/css/forms.css" %}">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="{% static "mainapp/js/geocoder.js" %}"></script>
	<script src="{% static "mainapp/js/jquery.loadingdotdotdot.js" %}"></script>
</head>


<body>
	<div id ="search-icon"></div>
	<div id="loadingBackground">
		<div id="loadingImage"></div>
		<div id="loadingText">Loading...</div>
	</div>
	<div id="d3_map"></div> 
	<div id="close-button">&#10006</div>
	<div id='search-box'>
			<form name="myForm" method="post">{% csrf_token %}
			<input type="text" placeholder="Author" id="author"><br>
			<input type="text" placeholder="Keywords" id="keywords"><br>
			<input type="text" placeholder="From" id="ystart">
			<div id="line"></div>
			<input type="text" placeholder="To" id="yend"><br>
			<div id="submit">Search</div>
			</form>
	</div>

</body>
<script src="{% static "mainapp/js/maps.js" %}"></script>
<script src="{% static "mainapp/js/sample.js" %}"></script>
</html>
